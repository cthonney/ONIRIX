
#
default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: ONIRIX_development


test:
  <<: *default
  database: ONIRIX_test


production:
  <<: *default
  host: <%= ENV['POSTGRES_HOST'] %>
  database: ONIRIX_production
  username: <%= ENV['POSTGRES_USER'] %>
  password: <%= ENV['POSTGRES_PASSWORD'] %>
